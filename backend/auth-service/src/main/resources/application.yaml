spring:
  datasource:
    url: jdbc:postgresql://auth-db:5432/authdb
    username: authuser
    password: authpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate       # âœ… schema managed by Flyway
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
  
  mail:
    host: ${BREVO_HOST:smtp-relay.brevo.com}
    port: ${BREVO_PORT:587}
    username: ${BREVO_USERNAME}
    password: ${BREVO_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
app:
  mail:
    from: your-verified-email@something.com

brevo:
  sms:
    api-key: ${BREVO_SMS_API_KEY}                      # ðŸ”¹ maps env â†’ @Value
    sender-name: ${BREVO_SMS_SENDER_NAME:TimeEconomy}

jwt:
  secret: "super-super-long-random-secret-key-change-this-in-prod"
  issuer: "timeeconomy-auth"
  access-token-exp-seconds: 900     # 15 min
  refresh-token-exp-days: 7

userservice:
  base-url: http://user-service:8081

