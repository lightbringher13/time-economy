spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/authdb
    username: authuser
    password: authpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate       # âœ… schema from Flyway, not JPA
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

